<!DOCTYPE html>
<html>
	<head>
		<title>Scheduler</title>
		<script src="/libraries/dhtmlxSuite_v51/dhtmlx.js" type="text/javascript"></script> 
		<link rel="stylesheet" type="text/css" href="/libraries/dhtmlxSuite_v51/dhtmlx.css">
		<style>
			html, body {
				width: 100%;      /*provides the correct work of a full-screen layout*/ 
				height: 100%;     /*provides the correct work of a full-screen layout*/
				overflow: hidden; /*hides the default body's space*/
				margin: 0px;      /*hides the body's scrolls*/
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			dhtmlxEvent(window,"load",function(){ 
				var layout = new dhtmlXLayoutObject(document.body,"2U"); 
				layout.cells("a").setText("Contacts");   
				layout.cells("b").setText("Contact Details");  
				layout.cells("b").setWidth(500); 
			});
		</script>
	</body>
</html>
